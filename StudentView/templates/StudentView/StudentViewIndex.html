{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Attendance Portal</title>
    <link rel="stylesheet" href="{% static 'StudentView/Index_Style.css' %}" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Bangalore Institute of Technology</h1>
      <h2>Attendance Portal</h2>
    </header>

    <div class="container">
      <section class="attendance-section">
        <h2 class="section-title">Enter Your Credentials</h2>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form class="attendance-form" method="POST" action="{% url 'add_manually_post' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="usn">USN</label>
            <input type="text" id="usn" name="usn" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-details">
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>
    </div>

    <footer class="footer">
      <p>&copy; QR Attendance System 2024 - Team MP32</p>
    </footer>
  </body>
</html>
