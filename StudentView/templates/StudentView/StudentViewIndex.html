{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Attendance Portal</title>
    <link rel="stylesheet" href="{% static 'StudentView/Index_Style.css' %}" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Bangalore Institute of Technology</h1>
      <h2>Attendance Portal</h2>
    </header>

    <div class="container">
      <section class="attendance-section">
        <h2 class="section-title">Enter Your Credentials</h2>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form class="attendance-form" method="POST" action="{% url 'add_manually_post' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="usn">USN</label>
            <input type="text" id="usn" name="usn" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-details">
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>
    </div>

    <footer class="footer">
      <p>&copy; QR Attendance System 2023 - Team MP32</p>
    </footer>
    <script>
      // Generate a unique ID for the device if not already present
    function getDeviceId() {
        let deviceId = localStorage.getItem('deviceId');
        if (!deviceId) {
            deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('deviceId', deviceId);
        }
        return deviceId;
    }

    // Function to send device ID to Django server
    function sendDeviceId(deviceId) {
        fetch('/mark_attendance/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ deviceId: deviceId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
              fetch('/add_manually/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ usn: usn, password: password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Attendance marked successfully.');
            // Optionally perform additional actions upon success
        } else {
            alert('Invalid credentials. Attendance not marked.');
            // Optionally handle invalid credentials scenario
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to mark attendance.');
        // Optionally handle error scenarios
    });
            } else {
                alert('You have already marked attendance.');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const deviceId = getDeviceId();
        console.log(deviceId);
        sendDeviceId(deviceId);
    });
    </script>
  </body>
</html>
